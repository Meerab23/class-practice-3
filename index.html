<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asimovian&family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="mainouterdiv">
            <div id="imagediv">
                <div id="insideimage">
                    <div id="top">
                        <h2 id="amu">AMU</h2>
                        <div id="topbtn">
                            <button id="btn1">Back to Website &#8594</button>
                        </div>
                    </div>
                </div>
                <h3>Capturing Moments,<br>Creating Memories</h3>
            </div>
            <div id="formdiv">
                <div id="formtop">
                    <h1>Create an Account</h1>
                    <p id="formp">Already have an account? <a href="#">Log in</a></p>
                </div>
                <div id="formdiv">
                    <form>
                        <div id="namediv">
                            <input type="text" id="fname" required placeholder="First name">
                            <input type="text" id="lname" required placeholder="Last name">
                        </div>
                        <input type="email" id="email" required placeholder="Email">
                        <input type="password" id="password" required placeholder="Enter your password"><br>
                        <label>
                            <input type="checkbox" id="checkbox"> I agree <a href="#">Terms and Conditions</a>
                        </label>

                        <button id="createaccount">Create Account</button>
                        <p>or register with</p>
                        <div id="lastbuttondiv">
                            <button class="lastbuttons">
                                <i class="fab fa-google"></i> Google
                            </button>

                            <button class="lastbuttons">
                                <i class="fab fa-apple"></i> Apple
                            </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
